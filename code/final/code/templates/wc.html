            <!-- responsive nav button -->

<!-- Start Services Section
==================================== -->

<section id="services" class="bg-one">
    <div class="container">
        <div class="row">

            <!-- section title -->
            <div class="title text-center wow fadeIn" data-wow-duration="500ms">
                <h2>豆瓣电影 <span class="color">Top 250</span></h2>
                <div class="border"></div>
            </div>
            <!-- /section title -->
            <table class="table">
                {% for movie, img_path in img %}
                    <tr>
                        <td align="center"><img src="{{ img_path[0] }}"/></td>
                        <td align="center"><img src="{{ img_path[1] }}"/></td>
                        <td align="center"><img src="{{ img_path[2] }}"/></td>
                    </tr>
                    <tr>
                        <td align="center">{{ movie[0] }}</td>
                        <td align="center">{{ movie[1] }}</td>
                        <td align="center">{{ movie[2] }}</td>
                    </tr>
                {% endfor %}
            </table>

            <div style="height: 60px"></div>

            <div style="text-align:right">
                <a href="/wc/{{ prev }}"  style="font-weight:bold; font-size: 18px; color:#9aad55">prev page</a>
                <a>&nbsp &nbsp &nbsp &nbsp &nbsp</a>
                <a href="/wc/{{ next }}"  style="font-weight:bold; font-size: 18px; color:#dfe5f7">next page</a>
            </div>
            {#            <img src="/static/img/wc/大话西游之月光宝盒.png"/>#}
        </div>        <!-- End row -->
    </div>    <!-- End container -->
</section>   <!-- End section -->
